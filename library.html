<!DOCTYPE html>
<html>
<head>
  <title>도서 장바구니</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    table th {
      background-color: #f2f2f2;
    }
    .book-image {
      max-width: 100px;
      max-height: 150px;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>도서 장바구니</h2>
    <table>
      <tbody>
        <tr>
          <td><img src="추천도서1.jpg" alt="추천도서1" class="book-image"></td>
          <td>화법과작문</td>
          <td>10000원</td>
        </tr>
        <tr>
          <td><img src="추천도서2.jpg" alt="추천도서2" class="book-image"></td>
          <td>언어와매체</td>
          <td>20000원</td>
        </tr>
        <tr>
          <td><img src="추천도서3.jpg" alt="추천도서3" class="book-image"></td>
          <td>문학</td>
          <td>15000원</td>
        </tr>
        <tr>
            <td><img src="추천도서4.jpg" alt="추천도서4" class="book-image"></td>
            <td>독서</td>
            <td>15000원</td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2" class="total">총합:</td>
          <td class="total">45000원</td>
        </tr>
      </tfoot>
    </table>
    <button onclick="checkout()">결제하기</button>
  </div>

  
</body>

</html>
